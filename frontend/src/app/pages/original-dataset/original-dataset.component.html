<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card-body text-center">
        <h4 class="mt-3" align="center">
          <span class="titulo">{{
            nombreEnfoque || "Seleccione el enfoque a consultar:"
          }}</span>
        </h4>
        <form class="mt-3" [formGroup]="formGroup">
          <div class="mb-3">
            <p-dropdown
              [formControl]="this.formGroup.controls['enfoque']"
              [options]="enfoques"
              optionLabel="nombre"
              optionValue="valor"
              placeholder="Seleccione un enfoque"
              (onChange)="this.obtenerDatasetOriginalEnfoque()"
            >
            </p-dropdown>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="mostrarTablas" class="row row-cols-sm-2">
    <div class="py-1 col col-sm-6 col-md-6 col-lg-6">
      <p-table
        [value]="listaSimilitudJaccard"
        styleClass="tablas-similitud"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[10, 20, 30]"
      >
        <ng-template pTemplate="caption">
          <div class="text-center">Similitud Jaccard</div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th
              pSortableColumn="id"
              class="text-center col-3 col-sm-3 col-md-3 col-lg-3"
            >
              Documento
              <p-sortIcon field="id"></p-sortIcon>
            </th>
            <th
              pSortableColumn="porcentaje"
              class="text-center col-3 col-sm-3 col-md-3 col-lg-3"
            >
              Porcentaje
              <p-sortIcon field="porcentaje"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
          <tr>
            <td class="text-center">{{ row.id }}</td>
            <td class="text-center">
              <p-progressBar
                [value]="row.porcentaje.toFixed(2)"
                [showValue]="false"
              ></p-progressBar>
              {{ row.porcentaje.toFixed(2) }} %
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="py-1 col col-sm-6 col-md-6 col-lg-6">
      <p-table
        [value]="listaSimilitudCoseno"
        styleClass="tablas-similitud"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[10, 20, 30]"
      >
        <ng-template pTemplate="caption">
          <div class="text-center">Similitud Coseno</div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th
              pSortableColumn="id"
              class="text-center col-3 col-sm-3 col-md-3 col-lg-3"
            >
              Documento
              <p-sortIcon field="id"></p-sortIcon>
            </th>
            <th
              pSortableColumn="porcentaje"
              class="text-center col-3 col-sm-3 col-md-3 col-lg-3"
            >
              Porcentaje
              <p-sortIcon field="porcentaje"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
          <tr>
            <td class="text-center">{{ row.id }}</td>
            <td class="text-center">
              <p-progressBar
                [value]="row.porcentaje.toFixed(2)"
                [showValue]="false"
              ></p-progressBar>
              {{ row.porcentaje.toFixed(2) }} %
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<div style="height: 6rem"></div>
<!-- Footer -->
<footer class="bg-light mt-auto fixed-bottom" style="height: 75px">
  <div class="position-relative">
    <div class="position-absolute py-3 ms-3">
      <a href="https://www.ups.edu.ec/" target="_blank">
        <img
          class="logo-UPS"
          src="../../../assets/logo-UPS.png"
          alt="Universidad Politécnica Salesiana"
        />
      </a>
    </div>
    <div class="position-absolute top-50 end-0 py-3 me-3">
      <a
        href="https://github.com/jpillajo/backend-nlp-dementia"
        target="_blank"
      >
        <img
          class="url-repositorio"
          src="../../../assets/logo-github.png"
          alt="Repositorio de Github"
        />
      </a>
    </div>
  </div>
</footer>
