<p-toast></p-toast>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card-body text-center">
        <h4 class="mt-3">
          <span class="titulo">Ingrese su definición de demencia</span>
        </h4>
        <form [formGroup]="formGroup">
          <div class="m-2">
            <textarea
              class="col-9 col-sm-10 col-md-10 col-lg-6"
              rows="5"
              pInputTextarea
              [formControl]="this.formGroup.controls['definicion']"
              onkeydown="return /[a-zA-Záéíóúñ,.\(\) ]+/.test(event.key);"
              (paste)="this.utilService.prevenirPegar($event)"
            >
            </textarea>
          </div>
          <div class="m-2">
            <button
              class="m-1 btn btn-primary"
              (click)="this.obtenerSimilitud()"
            >
              Aceptar
            </button>
            <button
              class="m-1 btn btn-light"
              (click)="this.limpiarFormulario()"
            >
              Limpiar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="mostrarTablas" class="row row-cols-sm-2">
    <div class="py-1 col col-sm-6 col-md-6 col-lg-6">
      <p-table [value]="listaSimilitudJaccard" styleClass="tablas-similitud">
        <ng-template pTemplate="caption">
          <div class="text-center">Similitud Jaccard</div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th class="text-center col-3 col-sm-3 col-md-3 col-lg-3">
              Enfoque
            </th>
            <th class="text-center col-3 col-sm-3 col-md-3 col-lg-3">
              Porcentaje
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
          <tr>
            <td class="text-center" style="font-size: 0.94rem">
              {{ row.enfoque }}
            </td>
            <td class="text-center">
              <p-progressBar
                [value]="row.porcentaje.toFixed(2)"
                [showValue]="false"
              ></p-progressBar>
              {{ row.porcentaje.toFixed(2) }} %
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="py-1 col col-sm-6 col-md-6 col-lg-6">
      <p-table [value]="listaSimilitudCoseno" styleClass="tablas-similitud">
        <ng-template pTemplate="caption">
          <div class="text-center">Similitud Coseno</div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th class="text-center col-3 col-sm-3 col-md-3 col-lg-3">
              Enfoque
            </th>
            <th class="text-center col-3 col-sm-3 col-md-3 col-lg-3">
              Porcentaje
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
          <tr>
            <td class="text-center" style="font-size: 0.94rem">
              {{ row.enfoque }}
            </td>
            <td class="text-center">
              <p-progressBar
                [value]="row.porcentaje.toFixed(2)"
                [showValue]="false"
              ></p-progressBar>
              {{ row.porcentaje.toFixed(2) }} %
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<div style="height: 6rem"></div>
<!-- Footer -->
<footer class="bg-light mt-auto fixed-bottom" style="height: 75px">
  <div class="position-relative">
    <div class="position-absolute py-3 ms-3">
      <a href="https://www.ups.edu.ec/" target="_blank">
        <img
          class="logo-UPS"
          src="../../../assets/logo-UPS.png"
          alt="Universidad Politécnica Salesiana"
        />
      </a>
    </div>
    <div class="position-absolute top-50 end-0 py-3 me-3">
      <a
        href="https://github.com/jpillajo/backend-nlp-dementia"
        target="_blank"
      >
        <img
          class="url-repositorio"
          src="../../../assets/logo-github.png"
          alt="Repositorio de Github"
        />
      </a>
    </div>
  </div>
</footer>
